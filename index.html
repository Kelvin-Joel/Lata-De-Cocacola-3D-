    <div class="range">
        <p class="porcentaje" id="porcentaje">0%</p>
        <input class="range2" type="range" id="range" min="0" max="360" value="0"  oninput="funcion1()">
    </div>

    <script>
 let range=document.getElementById('range')
  let box=document.getElementById('box')
  let porcentaje=document.getElementById('porcentaje')
      
function funcion1(){
  let valor=range.value;
  box.style.transform=`rotateY(${valor}deg)`
  porcentaje.textContent=valor+"%"
}
    </script>
